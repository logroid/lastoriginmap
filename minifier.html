<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>鉄虫 情報 입력기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/dataedit.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/minifier.js"></script>
    <style>
    	table, th, td {
    		border: 1px solid #bcbcbc;
    	}
    </style>
    
    
</head>

<body>
	<div class="container">
		<header>
			<h2 id="title">라스트 오리진 鉄虫 マップ minifier v0.1</h2>
			<p>본 페이지는 鉄虫 マップ의 제작 보조용으로만 사용되고 있습니다. 이에 대한 요청이나 제보는 받지 않습니다.</p>
		</header>
		<section>
			<hr>
			<form id="form-type">
				<input type="radio" id="area" name="file-type" value="area" checked="checked"><label for="area">area</label>
				<input type="radio" id="enemy" name="file-type" value="enemy"><label for="enemy">enemy</label>
				<input type="radio" id="skill" name="file-type" value="skill"><label for="skill">skill</label><br >
			</form>
			<form id="form-area">
				<label id="label-input" for="input-area">지역: </label>
				<input type="text" autocomplete="off" id="input-area"><br >
				<input type="radio" id="json" name="conversion-type" value="json"><label for="json">.json -> .min.json</label>
				<input type="radio" id="minjson" name="conversion-type" value="minjson"><label for="minjson">.min.json -> .json</label><br >
				<input type="submit" value="다운로드">
			</form>
			<hr>
			<form id="form-result">
				<textarea style="width:100%; height:50em;" id="input-result"></textarea>
				<div id="error-message"></div>
				<input type="submit" value="데이터 변경">
			</form>
		</section>
		<a id="download-dummy" style="display:none"></a>
	</div>
</body>

</html>
